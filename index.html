<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Learning Project</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>JavaScript Learning Project</h1>
    </header>

    <main>
      <section id="sorting-searching">
        <h2>Sorting and Searching</h2>

        <label for="numInput">Enter numbers (comma-separated):</label>
        <input type="text" id="numInput" />

        <label for="sortingAlgorithm">Choose a sorting algorithm:</label>
        <select id="sortingAlgorithm">
          <option value="bubbleSort">Bubble Sort</option>
          <option value="selectionSort">Selection Sort</option>
          <option value="insertionSort">Insertion Sort</option>
          <option value="mergeSort">Merge Sort</option>
          <option value="quickSort">Quick Sort</option>
        </select>

        <button onclick="sortAndSearch()">Sort & Search</button>

        <label for="searchNum">Enter number to search:</label>
        <input type="text" id="searchNum" />

        <button onclick="search()">Search</button>

        <div id="output"></div>
      </section>

      <section id="concepts">
        <h2>JavaScript Concepts</h2>
        <div id="conceptsOutput"></div>
      </section>

      <section id="algorithms">
        <h2>Popular Interview Algorithms</h2>
        <div id="algorithmsOutput"></div>
      </section>
    </main>

    <script src="js/sorting.js"></script>
    <script src="js/searching.js"></script>
    <script src="js/concepts.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
